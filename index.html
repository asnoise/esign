<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jonom Digital | E-Sign Agreement</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    canvas { border: 1px solid #ccc; touch-action: none; }
    button, input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      background: #007bff; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .note { font-size: 0.9em; color: gray; margin-top: 5px; }
    h2, h3 { color: #222; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Jonom Digital - E-Sign Agreement</h2>
    
    <label><strong>Upload Agreement PDF:</strong></label><br/>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <div class="note">PDF will be signed automatically at the bottom-right of the last page.</div>

    <h3>Draw Your Signature</h3>
    <canvas id="signature-pad" width="300" height="100"></canvas><br/>
    <button onclick="clearSignature()">Clear Signature</button>

    <h3>Sign Agreement</h3>
    <button onclick="signPdf()">Sign & Download</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    const signaturePad = document.getElementById('signature-pad');
    const ctx = signaturePad.getContext('2d');
    let drawing = false;

    function startDraw(e) {
      drawing = true;
      draw(e);
    }

    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const rect = signaturePad.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function drawTouch(e) {
      if (!drawing) return;
      const rect = signaturePad.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
    }

    signaturePad.addEventListener('mousedown', startDraw);
    signaturePad.addEventListener('mouseup', endDraw);
    signaturePad.addEventListener('mousemove', draw);
    signaturePad.addEventListener('touchstart', startDraw);
    signaturePad.addEventListener('touchend', endDraw);
    signaturePad.addEventListener('touchmove', drawTouch);

    async function signPdf() {
      const fileInput = document.getElementById('pdf-upload');
      if (fileInput.files.length === 0) {
        alert("Please upload a PDF file.");
        return;
      }

      const pdfBytes = await fileInput.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      const pages = pdfDoc.getPages();
      const lastPage = pages[pages.length - 1];

      const signatureImage = signaturePad.toDataURL('image/png').split(',')[1];
      const pngImage = await pdfDoc.embedPng(signatureImage);
      
      const { width, height } = lastPage.getSize();

      // Auto position: bottom-right corner
      lastPage.drawImage(pngImage, {
        x: width - 160,
        y: 40,
        width: 120,
        height: 40,
      });

      const signedPdfBytes = await pdfDoc.save();
      const blob = new Blob([signedPdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Signed_Agreement.pdf';
      link.click();
    }
  </script>
</body>
</html>
