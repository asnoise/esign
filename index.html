<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jonom Digital | Smart E-Sign Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    canvas { border: 1px solid #ccc; touch-action: none; margin-bottom: 10px; }
    button, input[type="file"] {
      margin-top: 10px; padding: 10px;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    h2, h3 { color: #222; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Jonom Digital - Smart E-Sign Tool</h2>
    
    <label>Upload Agreement PDF:</label><br/>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <p><small>Signature will be auto-placed below the "FOR THE RIGHT HOLDER" label.</small></p>

    <h3>Draw Signature</h3>
    <canvas id="signature-pad" width="300" height="100"></canvas><br/>
    <button onclick="clearSignature()">Clear Signature</button><br/>

    <button onclick="signPdf()">Sign & Download</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>

  <script>
    const signaturePad = document.getElementById('signature-pad');
    const ctx = signaturePad.getContext('2d');
    let drawing = false;

    signaturePad.addEventListener('mousedown', e => { drawing = true; draw(e); });
    signaturePad.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    signaturePad.addEventListener('mousemove', draw);
    signaturePad.addEventListener('touchstart', e => { drawing = true; drawTouch(e); });
    signaturePad.addEventListener('touchend', () => { drawing = false; ctx.beginPath(); });
    signaturePad.addEventListener('touchmove', drawTouch);

    function draw(e) {
      if (!drawing) return;
      const rect = signaturePad.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function drawTouch(e) {
      if (!drawing) return;
      const rect = signaturePad.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
    }

    async function signPdf() {
      const fileInput = document.getElementById('pdf-upload');
      if (fileInput.files.length === 0) {
        alert("Please upload a PDF file.");
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();

      // Load with PDF-lib
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pdfBytes = new Uint8Array(arrayBuffer);

      // Load with PDF.js to extract text
      const loadingTask = pdfjsLib.getDocument({ data: pdfBytes });
      const pdf = await loadingTask.promise;

      let targetPageIndex = -1;
      let yPosition = null;

      // Loop to find "FOR THE RIGHT HOLDER"
      for (let i = 0; i < pdf.numPages; i++) {
        const page = await pdf.getPage(i + 1);
        const content = await page.getTextContent();
        const lines = content.items.map(item => item.str).join(" ");

        if (lines.includes("FOR THE RIGHT HOLDER")) {
          const matchedItem = content.items.find(item => item.str.includes("FOR THE RIGHT HOLDER"));
          yPosition = matchedItem.transform[5]; // y value
          targetPageIndex = i;
          break;
        }
      }

      if (targetPageIndex === -1 || yPosition === null) {
        alert('"FOR THE RIGHT HOLDER" not found in PDF.');
        return;
      }

      const targetPage = pdfDoc.getPages()[targetPageIndex];
      const { width } = targetPage.getSize();

      // Embed signature
      const signatureDataUrl = signaturePad.toDataURL('image/png');
      const pngImage = await pdfDoc.embedPng(signatureDataUrl.split(',')[1]);

      // Draw signature 40 units below the detected text
      targetPage.drawImage(pngImage, {
        x: width - 200,
        y: yPosition - 50,
        width: 150,
        height: 50
      });

      const signedPdfBytes = await pdfDoc.save();
      const blob = new Blob([signedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'Signed_Agreement.pdf';
      link.click();
    }
  </script>
</body>
</html>
