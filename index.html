<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jonom Digital - Sign PDF</title>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.0.0/signature_pad.umd.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1 { text-align: center; color: #007bff; }
    .upload-box { border: 2px dashed #007bff; padding: 30px; text-align: center; cursor: pointer; margin-bottom: 20px; }
    .button { background: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin: 10px 0; }
    .button:disabled { background: #999; }
    canvas { border: 1px solid #ccc; display: block; margin: 10px auto; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; text-align: center; }
    #signature-pad { width: 100%; height: 200px; border: 1px solid #333; touch-action: none; border-radius: 6px; }
    .close-btn { float: right; cursor: pointer; font-size: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jonom Digital - Sign Agreement</h1>
    <div class="upload-box" onclick="document.getElementById('pdf-file').click()">Click here to upload PDF</div>
    <input type="file" id="pdf-file" accept="application/pdf" style="display:none;">
    <div id="pdf-viewer"></div>
    <button class="button" id="download-btn" disabled>Download Signed PDF</button>
  </div>

  <!-- Signature Modal -->
  <div class="modal" id="signature-modal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">Ã—</div>
      <h3>Draw Your Signature</h3>
      <canvas id="signature-pad"></canvas>
      <div>
        <button class="button" onclick="clearSignature()">Clear</button>
        <button class="button" onclick="saveSignature()">Save Signature</button>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("pdf-file");
    const pdfViewer = document.getElementById("pdf-viewer");
    const downloadBtn = document.getElementById("download-btn");
    const modal = document.getElementById("signature-modal");
    const canvasPad = document.getElementById("signature-pad");

    let pdfBytes = null;
    let signaturePad = null;
    let signatureImage = null;
    let signatureCoords = null;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || file.type !== "application/pdf") return alert("Please upload a valid PDF.");
      pdfBytes = new Uint8Array(await file.arrayBuffer());
      renderPDF(pdfBytes);
    });

    async function renderPDF(bytes) {
      pdfViewer.innerHTML = "";
      const pdf = await pdfjsLib.getDocument({ data: bytes }).promise;
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const context = canvas.getContext("2d");
        await page.render({ canvasContext: context, viewport }).promise;

        canvas.addEventListener("click", (e) => {
          const rect = canvas.getBoundingClientRect();
          signatureCoords = {
            page: i,
            x: e.clientX - rect.left,
            y: e.clientY - rect.top,
            canvasWidth: canvas.width,
            canvasHeight: canvas.height
          };
          openModal();
        });

        pdfViewer.appendChild(canvas);
      }
    }

    function openModal() {
      modal.style.display = "flex";
      setTimeout(() => initSignaturePad(), 100);
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function initSignaturePad() {
      const ratio = window.devicePixelRatio || 1;
      canvasPad.width = canvasPad.offsetWidth * ratio;
      canvasPad.height = canvasPad.offsetHeight * ratio;
      canvasPad.getContext("2d").scale(ratio, ratio);
      signaturePad = new SignaturePad(canvasPad);
    }

    function clearSignature() {
      if (signaturePad) signaturePad.clear();
    }

    function saveSignature() {
      if (signaturePad.isEmpty()) return alert("Please draw your signature first.");
      signatureImage = signaturePad.toDataURL("image/png");
      closeModal();
      downloadBtn.disabled = false;
    }

    downloadBtn.addEventListener("click", async () => {
      if (!pdfBytes || !signatureImage || !signatureCoords) return;

      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      const pages = pdfDoc.getPages();
      const pngImage = await pdfDoc.embedPng(await fetch(signatureImage).then(res => res.arrayBuffer()));
      const page = pages[signatureCoords.page - 1];

      const { width, height } = page.getSize();
      const x = (signatureCoords.x / signatureCoords.canvasWidth) * width;
      const y = height - (signatureCoords.y / signatureCoords.canvasHeight) * height;
      const pngDims = pngImage.scale(0.4);

      page.drawImage(pngImage, {
        x: x - pngDims.width / 2,
        y: y - pngDims.height / 2,
        width: pngDims.width,
        height: pngDims.height
      });

      const pdfData = await pdfDoc.save();
      const blob = new Blob([pdfData], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "signed-jonom-digital.pdf";
      link.click();
    });
  </script>
</body>
</html>
