<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jonom Digital | E-Sign Agreement</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { color: #222; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    canvas { border: 1px solid #ccc; touch-action: none; }
    button, input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      background: #007bff; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #pdf-preview { width: 100%; margin-top: 10px; border: 1px solid #ccc; }
    .note { font-size: 0.9em; color: gray; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Jonom Digital - E-Sign Agreement</h2>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <br/>
    <div class="note">Upload your agreement PDF</div>

    <h3>Draw Your Signature</h3>
    <canvas id="signature-pad" width="300" height="100"></canvas><br/>
    <button onclick="clearSignature()">Clear Signature</button>

    <h3>Sign and Download</h3>
    <button onclick="signPdf()">Sign & Download PDF</button>

    <canvas id="pdf-preview" style="display:none;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    const signaturePad = document.getElementById('signature-pad');
    const ctx = signaturePad.getContext('2d');
    let drawing = false;

    signaturePad.addEventListener('mousedown', start);
    signaturePad.addEventListener('mouseup', end);
    signaturePad.addEventListener('mousemove', draw);
    signaturePad.addEventListener('touchstart', start);
    signaturePad.addEventListener('touchend', end);
    signaturePad.addEventListener('touchmove', drawTouch);

    function start(e) {
      drawing = true;
      draw(e);
    }

    function end() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      const rect = signaturePad.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function drawTouch(e) {
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = signaturePad.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
    }

    async function signPdf() {
      const fileInput = document.getElementById('pdf-upload');
      if (fileInput.files.length === 0) {
        alert("Please upload a PDF file.");
        return;
      }

      const pdfBytes = await fileInput.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

      const pages = pdfDoc.getPages();
      const firstPage = pages[0];

      const pngImageBytes = signaturePad.toDataURL('image/png').split(',')[1];
      const pngImage = await pdfDoc.embedPng(pngImageBytes);
      const { width, height } = firstPage.getSize();

      firstPage.drawImage(pngImage, {
        x: width - 200,
        y: 50,
        width: 150,
        height: 50
      });

      const modifiedPdfBytes = await pdfDoc.save();
      const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Signed_Agreement.pdf';
      link.click();
    }
  </script>
</body>
</html>
